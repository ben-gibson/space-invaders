<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Space Invaders</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="state-title" id="game-over-title">Game Over!</h1>
  <h1 class="state-title" id="mission-complete-title">Mission Complete!</h1>

  <div id="score-board">
    <ul>
      <li>Time: <span id="time">0</span></li>
      <li>Score: <span id="score">0</span></li>
    </ul>
  </div>

  <img id="player" class="icon" src="./images/ship.png" />
  <img id="enemy" class="icon" src="./images/enemy.png" />

  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>

  <canvas id="canvas"></canvas>

  <script src="../es5.js"></script>
</body>
</html>
